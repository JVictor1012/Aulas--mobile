<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-title color="light">
      Nova Despesa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding" >

<form [formGroup]="formgroup">
  <ion-card>
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" label="Motivo" formControlName = "motivo">
        
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input labelPlacement="floating" label="Valor" formControlName = "valor">
        
      </ion-input>
    </ion-item>

 
    <ion-item>
      <ion-select label="Tipo" formControlName = "tipo">  
        <ion-select-option *ngFor="let varTipo of tipo" [value]="varTipo"> {{varTipo}} </ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-card>
  <ion-card>
    <ion-datetime color="danger" formControlName = "data"></ion-datetime>
  </ion-card>
</form>

</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="start"> 
  <ion-fab-button color="danger">  
    <ion-icon name="add-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab slot="fixed" vertical="bottom" horizontal="center" (click)="ver()"> 
  <ion-fab-button color="danger">  
    <ion-icon name="eye"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="limpar()"> 
  <ion-fab-button color="danger">  
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
</ion-fab>
