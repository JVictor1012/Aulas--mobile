<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Despesas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let desp of listaDespesas">
  <ion-list inset="true" lines="inset" >
    <ion-item >
      <ion-label   >Motivo: {{ desp.motivo }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label   >Valor: {{ desp.valor }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label   >Tipo: {{ desp.tipo }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label   >Data: {{ desp.data }}</ion-label>
    </ion-item>

    <ion-checkbox labelPlacement="end">Concluida</ion-checkbox>

  </ion-list>
</ion-card>

</ion-content>
